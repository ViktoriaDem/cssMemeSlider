<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <input type="radio" checked name="respond" id="desktop">
    <article class="slider">
      <input type="radio" checked name="slider" id="button1">
      <input type="radio" name="slider" id="button2">
      <input type="radio" name="slider" id="button3">
      <input type="radio" name="slider" id="button4">
      <div class="slides">
        <div class="container">
          <div class="image">
            <article>
              <img src="img/1.jpg" alt="slide1">
            </article>
            <article>
              <img src="img/2.jpg" alt="slide2">
            </article>
            <article>
              <img src="img/3.jpg" alt="slide3">
            </article>
            <article>
              <img src="img/4.jpg" alt="slide4">
            </article>
          </div>
        </div>
      </div>

      <div id="active">
        <div class="text">
          <h2>Some of the old code</h2>
          <h2>When you delete a block of code that you thought was useless</h2>
          <h2>Ternary operator</h2>
          <h2>Why...</h2>
        </div>
        <div class="labels">
          <label for="button1"></label>
          <label for="button2"></label>
          <label for="button3"></label>
          <label for="button4"></label>
        </div>

      </div>
    </article>
  </div>
</body>

</html>
